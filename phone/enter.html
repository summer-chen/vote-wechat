<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>报名</title>
</head>
<body>

<div class="content">

<!--个人信息提交开始-->

<div class="weui_cells_title">报名信息</div>
<form class="weui_cells weui_cells_form" name="myForm" novalidate>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入姓名" name="name" ng-model="name" required id="show-toast-3"/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">年龄</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number"  placeholder="请输入年龄" ng-model="age" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">身高</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number"  placeholder="请输入身高(cm)" ng-model="height" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">体重</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number"  placeholder="请输入体重(kg)" ng-model="weight" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">职业</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入职业" ng-model="job" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">手机</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入姓手机号" ng-model="telphone" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">邮箱</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入邮箱" ng-model="email" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">梦想</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入梦想" ng-model="dream" required/>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">爱好</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text"  placeholder="请输入爱好" ng-model="hobby" required/>
        </div>
    </div>

    <div class="weui_cell weui_cell_select weui_select_after">
        <div class="weui_cell_hd">
            <label class="weui_label">赛区</label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <select class="weui_select" ng-model="location" name="select1">
                <option selected = "selected">--请选择--</option>
                <option ng-repeat="location in locations" value="{{location.lid}}">{{location.name}}</option>
            </select>
        </div>
    </div>

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">个人简介</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <textarea id="textarea" class="weui_textarea" placeholder="请输入个人简介" rows="5" ng-model="family" required></textarea>
            <!--<div class="weui_textarea_counter"><span id='count'>0</span>/<span id='count_max'>140</span></div>-->
        </div>
    </div>

    <div class="weui_btn_area">

        <button type="submit" class="weui_btn weui_btn_primary" ng-click="enroll(myForm.$invalid)">下一步</button>
    </div>
</form>



<!--个人信息提交结束-->
</div>

</body>
</html>
